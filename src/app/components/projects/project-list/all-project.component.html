<!-- Add project Button -->
<a href="/addproject" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Project</a>

<!-- project Section Header -->
<h1 class="text-2xl font-semibold mb-4 mt-4">Projects</h1>


<!-- Table -->
<div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full table-auto">
        <!-- Table Header -->
        <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 text-left font-semibold">Title</th>
                <th class="px-4 py-2 text-left font-semibold">Description</th>
                <th class="px-4 py-2 text-left font-semibold">Image</th>
                <th class="px-4 py-2 text-left font-semibold">Project Year</th>
                <th class="px-4 py-2 text-left font-semibold">Project Type</th>
                <th class="px-4 py-2 text-left font-semibold">Action</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr *ngFor="let project of projects | paginate: { itemsPerPage: 3, currentPage: page }">
                <td class="px-4 py-2">{{ project.title }}</td>
                <td class="px-4 py-2">{{ project.description | slice:20:80 }}...</td>
                <td class="px-4 py-2"><img [src]="project?.imagePath[0]" width="100" height="100" srcset=""></td>
                <td class="px-4 py-2">{{ project.projectYear }}</td>
                <td class="px-4 py-2">{{ project.projectType }}</td>
                <td class="px-4 py-2 space-x-2">
                    <!-- Edit Button -->
                    <a [routerLink]="['/editproject', project._id]"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Edit</a>

                    <!-- Delete Button -->
                    <button (click)="deleteData(project._id)"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Pagination Controls -->
<div class="flex justify-center mt-4">
    <pagination-controls (pageChange)="page = $event" class="flex space-x-2"></pagination-controls>
</div>

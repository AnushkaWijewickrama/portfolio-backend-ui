<h1 class="text-2xl font-bold mb-4" *ngIf="!isedit">Create Stack</h1>
<h1 class="text-2xl font-bold mb-4" *ngIf="isedit">Update Stack</h1>
<hr class="mb-6" />
<form [formGroup]="form" class="space-y-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div>
      <label class="block text-gray-700">Title</label>
      <input class="border border-gray-300 rounded-lg p-2 w-full" formControlName="title" type="text"
        placeholder="Enter Project Title..." />
    </div>
    <div>
      <label class="block text-gray-700">Description</label>
      <textarea class="border border-gray-300 rounded-lg p-2 w-full" formControlName="description"
        placeholder="Enter Description..."></textarea>
    </div>
    <div class="flex flex-col lg:flex-row gap-4">
      <!-- File Input Section -->
      <div class="lg:w-5/12 w-full">
        <input class="block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-blue-300"
          (change)="onFileSelect($event)" type="file" accept=".png, .jpg, .jpeg" />
      </div>

      <!-- Image Preview Section -->
      <div class="lg:w-5/12 w-full flex justify-center items-center">
        <img [src]="imageData || form.get('image')?.value"
          class="w-20 h-20 object-cover rounded-md border border-gray-300 shadow-md" />
      </div>
    </div>


  </div>

  <div class="mt-4">
    <button (click)="onSubmit()" [disabled]="!form.valid"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
      Create Stack
    </button>
  </div>

</form>
